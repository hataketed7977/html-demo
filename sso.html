<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSO</title>
</head>
<body>
    <div id="output"></div>
    
    <a href="https://applink.feishu.cn/client/chat/open?openId=ou_b029562fd78ac9f8ef55f7d4daa98454">聊天</a>
    <a href="https://vc.larkoffice.com/j/597089331">会议</a>
    <a href="https://applink.feishu.cn/client/calendar/open?mode=appCenter">日历</a>
    <a href="https://applink.feishu.cn/client/todo/open">任务</a>
    <a href="https://applink.feishu.cn/client/web_url/open?url=https%3A%2F%2Fopen.larkoffice.com%2F&mode=appCenter">网页</a>
</body>
<script>
    function displayURLParams() {
        const params = new URLSearchParams(window.location.search);
        const outputDiv = document.getElementById('output');

        if ([...params].length === 0) {
            outputDiv.innerText = 'URL 中没有参数。';
            return;
        }

        const ul = document.createElement('ul');

        for (const [key, value] of params.entries()) {
            const li = document.createElement('li');
            li.textContent = `${key}: ${value}`;
            ul.appendChild(li);
        }

        outputDiv.appendChild(ul);
    }

    // 执行函数
    displayURLParams();
</script>
</html>
