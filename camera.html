<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5sdk config demo</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://lf1-cdn-tos.bytegoofy.com/goofy/lark/op/h5-js-sdk-1.5.16.js"
    ></script>
    <script src="https://unpkg.com/vconsole/dist/vconsole.min.js"></script>
    <script src='https://lf-package-cn.feishucdn.com/obj/feishu-static/op/fe/devtools_frontend/remote-debug-0.0.1-alpha.6.js'></script>
    <script>
        var vConsole = new window.VConsole();
    </script>
    
    <style>
        /* 居中容器 */
        #content {
            display: flex;
            justify-content: center;   /* 水平居中 */
            align-items: center;       /* 垂直居中 */
            flex-direction: column;    /* 垂直排列多个按钮 */
            height: 80vh;              /* 占屏幕大部分高度 */
            gap: 30px;                 /* 按钮之间间距 */
            padding: 20px;
        }
        
        /* #content 下所有按钮样式 */
        #content button {
            font-size: 2.5rem;         /* 字体更大 */
            padding: 25px 50px;        /* 内边距加大 */
            border-radius: 15px;       /* 圆角更明显 */
            background-color: #007bff; /* 蓝色背景 */
            color: white;              /* 白色文字 */
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 8px rgba(0,0,0,0.25);
            transition: transform 0.2s;
            width: 350px;              /* 固定宽度 */
            max-width: 90vw;           /* 手机屏幕自适应 */
        }
        
        #content button:active {
            transform: scale(0.95);    /* 点击缩小效果 */
        }
        
        /* 响应式优化：更小屏幕字体和按钮更大 */
        @media (max-width: 480px) {
            #content button {
                font-size: 3rem;
                padding: 30px 60px;
                width: 90vw;
            }
        }
    </style>
</head>
<body>
<div id="content" style="display: none;">
    <button onclick="chooseImage()">chooseImage</button>
    <button onclick="chooseMedia()">chooseMedia</button>
</div>


</body>
<script>
    let lang = window.navigator.language;

    function chooseImage() {
      tt.chooseImage({
          sourceType: ['camera'],
          count: 2,
          sizeType:["original","compressed"],
          // cameraDevice: 'front',
          isSaveToAlbum: '0',
          success (res) {
            console.log(res.tempFilePaths, res.tempFiles);
          },
          fail (res) {
            console.log(`chooseImage 调用失败`);
          }
      });
    }

    function chooseMedia() {
      tt.chooseMedia({
          mediaType: ["image", "video"],
          sourceType: ["album", "camera"],
          count: 2,
          sizeType:["original","compressed"],
          // cameraDevice: 'front',
          isSaveToAlbum: '0',
          success (res) {
            console.log(res.tempFilePaths, res.tempFiles);
          },
          fail (res) {
            console.log(`chooseImage 调用失败`);
          }
      });
    }
    
    function apiAuth() {
        console.log("start apiAuth");
        if (!window.h5sdk) {
            console.log("invalid h5sdk");
            alert("please open in feishu");
            return;
        }

        // 调用config接口的当前网页url
        const url = location.href.split("#")[0];
        console.log("接入方前端将需要鉴权的url发给接入方服务端,url为:", url);
        // 向接入方服务端发起请求，获取鉴权参数（appId、timestamp、nonceStr、signature）
        // 使用 fetch 获取 config 参数
        fetch("https://open.feishu.cn/anycross/trigger/callback/MGMyMDkxMmQ3MWIyZmI5ZmZhMTFjZTE5YmY4YTM3ZDA0", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url })
        })
            .then(res => res.json())
            .then(res => {
                console.log(
                    "接入方服务端返回给接入方前端的结果(前端调用config接口的所需参数):", res
                );
                console.log(window.h5sdk.config);
                // 通过error接口处理API验证失败后的回调
                window.h5sdk.error((err) => {
                    throw ("h5sdk error:", JSON.stringify(err));
                });
                // 调用config接口进行鉴权
                window.h5sdk.config({
                    appId: res.appid,
                    timestamp: res.timestamp,
                    nonceStr: res.noncestr,
                    signature: res.signature,
                    jsApiList: ["scope.userInfo"],
                    //鉴权成功回调
                    onSuccess: (res) => {
                        console.log(`config success: ${JSON.stringify(res)}`);
                    },
                    //鉴权失败回调
                    onFail: (err) => {
                        console.error(`config failed: ${JSON.stringify(err)}`);
                    },
                });

                window.h5sdk.ready(() => {
                    $("#content").show();
                });
            })
            .catch(err => console.error("fetch error", err));
    }

    $(document).ready(function() {
        apiAuth();
    });

</script>
</html>
